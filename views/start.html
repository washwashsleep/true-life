<html>
	<head>
		<title>隨機配對</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/logo.ico">
	</head>
	<body>
		<div class="buttononpeer" data-loading-text="連線中..." autocomplete="off"><a href="onclick"></a></div>
		<div class="chat">
			<div class="left-chat">
				<div class="chat-title">
					<h2>自己</h2>
				</div>
				<div class="chat-body">
					<video id="my-video" autoplay></video>
				</div>
				<div class="chat-footer">

				</div>
			</div>
			<div class="right-chat">
				<div class="chat-title">
					<h2>對方</h2>
				</div>
				<div class="chat-body">
					<video id="their-video" autoplay></video>
				</div>
				<div class="chat-footer">

				</div>
			</div>
		</div>
		<div class="select-box">
			<div id="like" data-toggle="tooltip" data-placement="bottom" title="我覺得很喜翻"></div>
			<div id="unlike" data-toggle="tooltip" data-placement="bottom" title="我覺得不喜翻"></div>
			<div id="bad" data-toggle="tooltip" data-placement="bottom" title="我要檢舉你！"></div>
			<div id="back" data-toggle="tooltip" data-placement="bottom" title="返回首頁"><a href="./"></a></div>
		</div>
		<div class="cover">
			<p>&#8743;</p>
			<p>請點擊允許，這樣才可以進行配對</p>
		</div>
	</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
	<script type="text/javascript">
		window.userId = "{{ userId }}";
	</script>
	<script src="/js/script.js"></script>
</html>
